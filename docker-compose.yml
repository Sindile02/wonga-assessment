version: '3.8'
services:
  db:
    image: postgres:15
    container_name: wonga_db
    environment:
      POSTGRES_DB: wongadb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  api:
    build:
      context: ./backend/WongaApi
    container_name: wonga_api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=wongadb;Username=postgres;Password=postgres123
      - Jwt__Key=ThisIsASecretKeyForWongaAssessment123!
      - Jwt__Issuer=WongaApi
      - Jwt__Audience=WongaClient
    depends_on:
      - db
volumes:
  postgres_data:
